<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/main.css">

</head>
<body>
  <main>
    <picture class="main-picture">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 500px)">
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 500px)">
      <img src="./images/image-product-mobile.jpg" class="main-picture__product" alt="Vidro de Perfume Gabrielle">
    </picture>
    <section class="main-content">
      <p class="main-content__category">Perfume</p>
      <h1 class="main-content__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="main-content__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for the House of CHANEL.</p>
      <div class="main-content-price">
        <p class="main-content-price__discount">$149.99</p>
        <p class="main-content-price__full">$169.99</p>
      </div>
      <button class="main-content-btn">
        <img src="./images/icon-cart.svg" class="main-content-btn__icon" alt="Icon cart">
        <span class="main-content-btn__text">Add to Cart</span>
      </button>
    </section> <!--Content-->
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/lia-oliveira">Gillian Oliveira</a>.
  </footer>
</body>
</html>
